<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="4">Simple Calculator</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="screen" colspan="3"></th>
                    <th>=</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>+</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>-</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>*</th>
                </tr>
                <tr>
                    <th>C</th>
                    <th>0</th>
                    <th>.</th>
                    <th>/</th>
                </tr>
            </tbody>
        </table>

        <script src="calculator.js"></script>
    </body>
</html>
